inputs:
  model_name: 'posenet'
  mode: 'train'
  dataset_path: '/media/dev/data/datasets/cambridge'
  trainset_path: './datasets/CambridgeLandmarks/abs_cambridge_pose_sorted.csv_ShopFacade_train.csv'
  testset_path: './datasets/CambridgeLandmarks/abs_cambridge_pose_sorted.csv_ShopFacade_test.csv'
  checkpoint_path: '/media/dev/storage2/pose_trainer/run_20_07_23_17_49/ckpts/best/posenet_run_20_07_23_17_49_checkpoint-epoch_9.ckpt'
  experiment: null
  output_path: '/media/dev/storage2/pose_trainer'

general:
  n_freq_print: 5
  n_freq_checkpoint: 2
  start_save_epoch: 200
  n_workers: 4
  batch_size: 8
  n_epochs: 10
  save_hyper_weights_to_file: False
  ckpt_dir_name: 'ckpts'

posenet:
  backbone_path: './models/backbones/efficient-net-b0.pth'
  loss:
    learnable: True
    s_x: -3
    s_q: -6.5
    norm: 2
  lr: 1e-4
  weight_decay: 1e-4
  eps: 1e-10
  lr_scheduler_gamma: 0.75
  lr_scheduler_step_size: 200
  num_encoder_layers: 6
  dim_feedforward: 256
  hidden_dim: 256
  hyper_dim_t: 256
  hyper_dim_rot: 512
  dropout: 0.1
  nheads: 4
  freeze: False
  use_quat_mul: False
  reduction:
    t: 'reduction_4'
    q: 'reduction_3'
  freeze_exclude_phrase: ['regressor_head_t', 'hypernet_t_fc_h1', 'hypernet_t_fc_h2', 'hypernet_t_fc_o']
#  freeze_exclude_phrase: ['regressor_head_rot', 'hypernet_rot_fc_h1', 'hypernet_rot_fc_h2', 'hypernet_rot_fc_o']